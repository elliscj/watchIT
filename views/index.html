<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WatchiT</title>
    <!--CSS only-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link rel="stylesheet" href="../public/CSS/style.css" />
  </head>
  <body>
    <!--NavBar-->
    <header>
      <div
        class="
          d-flex
          flex-sm-column flex-md-row
          align-items-center
          pb-6
          mb-4
          border-bottom
        "
      >
        <img
          class="logo"
          src="../public/assets/images/logo_watchit.png"
          alt="WatchiT logo"
        />
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 text-dark text-decoration-none" href="#">Home</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="#"
            >My Movies</a
          >
          <a class="me-3 py-2 text-dark text-decoration-none" href="#"
            >Search</a
          >
          <a class="py-2 text-dark text-decoration-none" href="#About">About</a>
        </nav>
      </div>
    </header>

    <!--slider-->

    <div id="slideshow-example" data-component="slideshow">
      <div role="list">
        <div class="slide">
          <img src="../public/assets/images/image_1.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="../public/assets/images/image_2.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="../public/assets/images/image_3.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="../public/assets/images/image_4.jpg" alt="" />
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></script>
    <script type="text/javascript" src="../public/JS/script.js"></script>
